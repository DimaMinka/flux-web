version: "3.7"
services:
  flux-web-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    tty: true
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      NODE_ENV: development
      BASE_URL: http://localhost/
      VUE_APP_API_BASE_URL: http://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

  flux-web-backend:
    build:
      context: ./backend
    environment:
      FLUX_URL: http://host.docker.internal:3030
    ports:
      - 3000:3000

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - .docker/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flux-web-backend
      - flux-web-frontend
