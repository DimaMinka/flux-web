# Default values for flux-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#optional
namespace:  flux

backend:
  repository: fluxweb/backend
  tag: latest
  pullPolicy: Always
  containerPort: 3000
  env:
    - name: FLUX_URL
      value: 'http://flux:3030'
frontend:
  repository: fluxweb/frontend
  tag: latest
  pullPolicy: Always
  containerPort: 8080
  env:
    - name: BASE_URL
      value: 'http://flux-web.local'
    - name: API_EXTERNAL_URL
      value: 'http://flux-web.local/api/v1'
    - name: WS_URL
      value: 'flux-web.local/ws/v1'
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: flux-web.local
      paths: 
        - frontend: /
        - backend: /api
        - backend: /ws


  tls: []
  #  - secretName: flux-web-tls
  #    hosts:
  #      -flux-web.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
