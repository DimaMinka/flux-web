{{ $appName := include "flux-web.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flux-web.fullname" . }}-frontend
{{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
{{- end }}
  labels:
{{ include "flux-web.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "flux-web.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "flux-web.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: {{ include "flux-web.fullname" . }}-frontend
          image: "{{ .Values.frontend.repository }}:{{ .Values.frontend.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy }}
          env:
          - name: APP_HOST
            value: '0.0.0.0'
          - name: APP_PORT
            value: '8080'
          - name: NODE_ENV
            value: production
          - name: API_SERVICE_URL
            value: "http://{{ $appName }}-backend:3000/api/v1"
          {{- range $k, $v := .Values.frontend.env }}
          - name: {{ quote $k }}
            value: {{ quote $v }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
